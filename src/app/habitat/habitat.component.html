<div id="habitat_{{ habitat.id }}" class="habitat-container h-full">
  <div class="habitat {{ habitat.type.active.toLowerCase() }} h-full w-full flex">
    <div class ="grow">
      <h5 class="text-xs text-black ml-1"><strong>HABITAT STATE</strong></h5>
      <div class="grow align-text-middle grid grid-cols-3 gap-5">
        <div class="habitat-state wildPollinators text-center align-top" matTooltip="Wild Pollinator Abundance & Diversity">
            <div class="state-icon"><div class="state-colour"></div></div>
            <p class="text-center">
            <strong class="state-score text-lg">{{ habitat.state?.wildPollinators }}%</strong>
          </p>
        </div>
        <div class="habitat-state floralResources text-center align-top" matTooltip="Floral Resources">
          <div class="state-icon"></div>
          <p class="text-center">
            <strong class="state-score text-lg">{{ habitat.state?.floralResources }}%</strong>
          </p>
        </div>
        <div class="habitat-state habitatResources text-center align-top" matTooltip="Habitat Resources">
          <div class="state-icon"></div>
          <p class="text-center">
            <strong class="state-score text-lg">{{ habitat.state?.habitatResources }}%</strong>
          </p>
        </div>
      </div>
    </div>
    <div class="flex-none habitat-responses text-center align-middle">
      <h5 class="text-xs text-black"><strong>RESPONSES</strong></h5>
        <app-habitat-response *ngFor="let habitatResponse of habitat.response!" [habitatResponse]="habitatResponse"></app-habitat-response>
        @if(habitat.type.hasOwnProperty('globalChange')){
          <div id="habitatChange_{{habitat.id}}" class="habitat-change {{ habitat.type.globalChange!.toLowerCase() }} text-center inline-block size-24 m-5"><span class="text-sm">{{ habitat.type.globalChange! }}</span></div>
        }
    </div>
  </div>
</div>
