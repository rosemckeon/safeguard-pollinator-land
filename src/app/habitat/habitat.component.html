<div id="habitat_{{ habitat.id }}" class="habitat-container h-full">
  <div class="habitat {{ habitat.type.active.toLowerCase() }} h-full w-full flex">
    <div class ="grow">
      <div class="grow align-text-middle grid grid-cols-3">

        <div class="wildPollinators p-10 text-center"><strong>WP</strong><br />{{ habitat.state?.wildPollinators }}%</div>
        <div class="floralResources p-10 text-center"><strong>FR</strong><br />{{ habitat.state?.floralResources }}%</div>
        <div class="habitatResources p-10 text-center"><strong>HR</strong><br />{{ habitat.state?.habitatResources }}%</div>

      </div>
    </div>
    <div class="flex-none habitat-responses text-center align-middle">
      <h5 class="text-xs text-black"><strong>RESPONSES</strong></h5>
        <app-habitat-response *ngFor="let habitatResponse of habitat.response!" [habitatResponse]="habitatResponse"></app-habitat-response>
        @if(habitat.type.hasOwnProperty('globalChange')){
          <div id="habitatChange_{{habitat.id}}" class="habitat-change {{ habitat.type.globalChange!.toLowerCase() }} text-center inline-block size-24 m-5"><span class="text-sm">{{ habitat.type.globalChange! }}</span></div>
        }
    </div>
  </div>
</div>
