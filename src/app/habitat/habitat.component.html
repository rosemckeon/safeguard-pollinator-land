<div id="id_{{ habitat.id }}" class="h-full flex items-center justify-center p-5 text-slate-800 border-0 border-violet-700 {{ habitat.classes}}">
    <div class="inline-block align-text-middle">
      <h3>{{ habitat.id }}) {{ habitat.type }}</h3>
        <ul class="habitat-stats">
          <li>Pollinators: {{ habitat.pollinators }}</li>
          <li>Pollinator health: {{ habitat.pollinatorHealth }}</li>
          <li>Nesting: {{ habitat.nesting }}</li>
          <li>Floral resources: {{ habitat.floralResources }}</li>
        </ul>
    </div>
</div>
