<h2 mat-dialog-title><strong>Wild pollinator abundance and diversity</strong></h2>
<mat-dialog-content class="habitat">
    <p class="mb-5">
        The number of individuals (or biomass) and taxonomic (or functional) diversity of wild pollinators, including bees, flies, butterflies/moths, beetles and other insects in a specific time or place.
    </p>
    <div class="habitat-state wildPollinators"><div class="state-icon"></div></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Continue</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <!--<button mat-button [mat-dialog-close]="true">Or do something else</button>-->
</mat-dialog-actions>
