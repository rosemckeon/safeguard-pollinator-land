<h2 mat-dialog-title>Your Aim is to Improve Pollination Services</h2>
<mat-dialog-content>Or something along those lines, with some extra blurb.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Or do something else</button>
</mat-dialog-actions>
