<main class="h-full flex gap-0">
  <section class="h-full w-3/4">
    <app-landscape />
  </section>
  <section class="controls h-full w-1/4 p-10">
    <h1 class="mb-2">This game has three rounds:</h1>
    <div class="grid grid-cols-4 gap-2 mb-5">
      <app-round-details  *ngFor="let round of roundService.roundList" [round]="round"></app-round-details>
    </div>
    <!-- include landscape status for active round here -->
    <app-global-controls />
      <div> <!-- wrapper for absolute/sticky positioning? -->
        <div class="flex gap-5">
          <div class="w-2/3">
            <p class="text-indigo-700 text-center py-2"><strong>When you're totally done making descisions...</strong></p>
          </div>
          <div class="w-1/3">
            <button (click)="advanceTime()" class="bg-indigo-700 text-slate-200 hover:bg-slate-200 border-indigo-700 border-2 hover:text-indigo-700 hover:shadow-md rounded-lg px-4 py-2">Advance time <ng-icon name="heroArrowRight"></ng-icon></button>
          </div>
        </div>
      </div>
  </section>
</main>
<router-outlet />
